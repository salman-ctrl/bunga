<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Untuk Bunga 🌸</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom right, #ffe6f0, #fff0f5);
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #d6336c;
            text-align: center;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4em;
            margin: 0;
            animation: fadeIn 3s ease forwards;
        }

        .message {
            font-size: 1.3em;
            margin-top: 15px;
            max-width: 500px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            100% {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        .start-flower {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .start-flower:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div id="start" class="start-flower">🌸</div>
    <h1 id="title" style="display:none;">Untuk Bunga 🌸</h1>
    <div class="message" id="message"></div>

    <!-- Audio -->
    <audio id="bgm" loop>
        <source src="./Audio WhatsApp 2025-08-11 pukul 23.33.15_f4675939.mp3" type="audio/mpeg">
    </audio>

    <script>
        const startBtn = document.getElementById('start');
        const title = document.getElementById('title');
        const msgEl = document.getElementById('message');
        const audio = document.getElementById('bgm');

        const messages = [
            "Kamu adalah bunga terindah di taman hatiku 🌸",
            "Setiap hari terasa indah saat bersamamu 💖",
            "Senandung cintaku selalu untukmu 🎶",
            "Kau adalah alasan senyumku setiap pagi ☀️",
            "Cintaku padamu takkan pernah layu 🌹",
            "Kamu adalah pelangi setelah hujan 🌈",
            "Di setiap detak jantungku, ada namamu ❤️",
            "Aku ingin menggenggammu selamanya 🤝",
            "Hidupku indah karena ada kamu ✨",
            "Kau adalah mimpi yang menjadi nyata 💍"
        ];
        let index = 0;

        function createPetal() {
            const petal = document.createElement('span');
            petal.textContent = '🌸';
            petal.style.position = 'absolute';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.top = '-20px';
            petal.style.fontSize = (20 + Math.random() * 30) + 'px';
            petal.style.opacity = Math.random() * 0.8 + 0.2;
            petal.style.animation = `fall ${(4 + Math.random() * 3)}s linear forwards`;
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 7000);
        }

        function explodePetals(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const petal = document.createElement('span');
                    petal.textContent = '🌸';
                    petal.style.position = 'absolute';
                    petal.style.left = '50vw';
                    petal.style.top = '50vh';
                    petal.style.fontSize = (20 + Math.random() * 30) + 'px';
                    petal.style.opacity = Math.random() * 0.8 + 0.2;
                    const angle = Math.random() * 2 * Math.PI;
                    const distance = Math.random() * 200 + 50;
                    petal.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                    petal.style.transition = 'transform 1s ease, opacity 1.5s ease';
                    document.body.appendChild(petal);
                    setTimeout(() => {
                        petal.style.transform += ' translateY(100vh)';
                        petal.style.opacity = 0;
                    }, 50);
                    setTimeout(() => petal.remove(), 2000);
                }, i * 30);
            }
        }

        function showMessage() {
            msgEl.style.opacity = 0;
            setTimeout(() => {
                msgEl.textContent = messages[index];
                msgEl.style.opacity = 1;
                index = (index + 1) % messages.length;
            }, 500);
        }

        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            title.style.display = 'block';
            audio.play();

            explodePetals(60); // Bunga meledak di awal
            setInterval(createPetal, 300); // Setelah itu bunga jatuh terus

            showMessage();
            setInterval(showMessage, 4000);
        });
    </script>
</body>

</html>
